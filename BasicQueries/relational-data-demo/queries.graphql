# Below are example queries to test with

query users {
  users {
    id
    name
    email
    age
  }
}

query users {
  users(query: "e") {
    name
    email
    age
  }
}

query posts {
  posts(query: "m") {
    id
    title
    body
    published
    author {
      id
      name
      email
      age
    }
  }
}

query me {
  me {
    id
    name
    email
    age
  }
}

query post {
  post {
    id
    title
    body
    published
    author {
      id
      name
    }
  }
}
